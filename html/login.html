<ion-view class="Z_login">
	<ion-header-bar class="bar-header">
		<i class="iconfont icon-fanhui" ng-click="clickMe()"></i>
		<span>登录</span>
	</ion-header-bar>
	<ion-content class="main">
		<input type="text" placeholder="请输入账号" id="loginName"/>
		<input type="password" placeholder="请输入密码" id="loginPassword"/>
		<input type="button" value="登录" class="sub" ng-click="_login()"/>
		<p>
			<a href="#/register">注册</a>
			<a href="#">忘记密码？</a>
		</p>
	</ion-content>
</ion-view>
